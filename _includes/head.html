<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>
	  {% if page.title == "Home" %}
		{{ site.title }} &middot; {{ site.tagline }}
	  {% else %}
		{{ page.title }} &middot; {{ site.title }}
	  {% endif %}
	</title>

	<title>{{ page.title }}</title>
	<link href="{{ site.baseurl }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="{{ site.baseurl }}/css/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	<link href="{{ site.baseurl }}/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
